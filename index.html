<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>sample1</title>

  <!-- three.jsを読み込む(ローカル) -->
  <!-- <script src="./three.js"></script> -->
  <!-- three.jsを読み込む(CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>
</head>
  
<body>
  <h1>第2回提出課題</h1>
  
  マテリアルの使い方を学習、それを用いた作品制作
 <script>
  var init = function() {

    var width = 800,
        height = 600;
  
    // レンダラーを作成
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);
    document.body.appendChild(renderer.domElement);
  
    // シーンを作成
    var scene = new THREE.Scene();

    // カメラを作成
    var camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);
    camera.position.set(0, 10, 70);  //位置を指定
    camera.lookAt(0, 0, 0); //見つめる方向
    
    // 平行光源
    var directionalLight = new THREE.DirectionalLight(0xffffff);
    directionalLight.position.set(1, 1, 1);   //位置を指定
    scene.add(directionalLight);     // シーンに追加
      
    // helper
   /* const gridHelper = new THREE.GridHelper(2,10); // size, step
    scene.add(gridHelper);
    const axisHelper = new THREE.AxisHelper(2); //軸の長さ　X：赤、Y：緑、z：青
    scene.add(axisHelper);*/

    // 箱を作成
    var geometry = new THREE.BoxGeometry(10, 10, 10);
    var material = new THREE.MeshNormalMaterial({wireframe:true});
    var box = new THREE.Mesh(geometry, material);
    box.position.set(-10,-10,-10); //位置を指定
    scene.add(box);   // シーンに追加

    //球
    var sphereGeometry = new THREE.SphereGeometry(0.5,32,32);
    var sphereMaterial = new THREE.MeshNormalMaterial();
    var sphere = new THREE.Mesh(sphereGeometry,sphereMaterial);
    sphere.position.set(0,10,-5);
    scene.add(sphere);

    //ドーナッツ
    var torusGeometry=new THREE.TorusGeometry(10,2,8,15);
    var torusMaterial=new THREE.MeshPhongMaterial({color:0x22dd22});
    var torus=new THREE.Mesh(torusGeometry,torusMaterial);
    torus.position.set(0,10,-5);
    scene.add(torus);

    //くねくね左
    var torusKnotGeometry = new THREE.TorusKnotGeometry(1.5,0.3,20,6,3,2);
    var torusKnotMaterial = new THREE.MeshPhongMaterial({color:0xaa0000});
    var torusKnot = new THREE.Mesh(torusKnotGeometry,torusKnotMaterial);
    torusKnot.position.set(-10,20,10);
    scene.add(torusKnot);
    //くねくね右
    var torusKnot2 = new THREE.Mesh(torusKnotGeometry,torusKnotMaterial);
    torusKnot2.position.set(10,20,10);
    scene.add(torusKnot2);
  
    // 初回実行
    var update = function() {
      requestAnimationFrame(update);
  
      // 箱を回転させる
     // box.rotation.x += 0.01;
      box.rotation.y += 0.01;
      box.position.x += 0.05;

      sphere.position.z += 0.1;
  
      renderer.render(scene, camera);
    };
    update();
  }
  window.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
